<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>喵喵瞄～</title>
    <link rel="icon" href="https://raw.githubusercontent.com/lvzhiyuan0925/miaomiao/refs/heads/main/api/htmls/1.ico" type="image/x-icon">
    <style>
        @import url(https://fonts.googleapis.com/css?family=Roboto:400,500,700);
        @import url(https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic);
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #323c41;
        }

        .blog-card {
            width: 350px;
            height: 500px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -250px 0 0 -175px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 3px 3px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .blog-card.spring-fever {
            background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/1765/bg-blog-card.jpg) no-repeat;
            cursor: pointer;
        }
        .blog-card .color-overlay {
            /* Rectangle 11: */
            background: rgba(84, 104, 110, 0.4);
            width: 350px;
            height: 500px;
            position: absolute;
            z-index: 10;
            top: 0;
            left: 0;
            transition: background 0.3s cubic-bezier(0.33, 0.66, 0.66, 1);
        }
        .blog-card .gradient-overlay {
            /* bg-gradient: */
            background-image: -webkit-linear-gradient(rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.6) 21%);
            background-image: -moz-linear-gradient(rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.6) 21%);
            background-image: -o-linear-gradient(rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.6) 21%);
            background-image: linear-gradient(rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.6) 21%);
            width: 350px;
            height: 500px;
            position: absolute;
            top: 350px;
            left: 0;
            z-index: 15;
        }
        .blog-card:hover .card-info {
            opacity: 1;
            bottom: 120px;
        }
        .blog-card:hover .color-overlay {
            background: rgba(255, 0, 0, 0.31);
        }

        .title-content {
            text-align: center;
            margin: 70px 0 0 0;
            position: absolute;
            z-index: 20;
            width: 100%;
            top: 0;
            left: 0;
        }

        h3 {
            font-size: 20px;
            font-weight: 500;
            letter-spacing: 2px;
            color: #9CC9E3;
            font-family: "Roboto", sans-serif;
            margin-bottom: 0;
        }

        hr {
            width: 50px;
            height: 3px;
            margin: 20px auto;
            border: 0;
            background: #D0BB57;
        }

        .intro {
            width: 170px;
            margin: 0 auto;
            color: #DCE3E7;
            font-family: "Droid Serif", serif;
            font-size: 13px;
            font-style: italic;
            line-height: 18px;
        }

        .card-info {
            width: 100%;
            position: absolute;
            bottom: 100px;
            left: 0;
            margin: 0 auto;
            padding: 0 50px;
            color: #DCE3E7;
            font-family: "Droid Serif", serif;
            line-height: 24px;
            z-index: 20;
            opacity: 0;
            transition: bottom 0.3s, opacity 0.3s cubic-bezier(0.33, 0.66, 0.66, 1);
        }

        .utility-info {
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 20;
        }

        .utility-list {
            list-style-type: none;
            margin: 0 0 30px 20px;
            padding: 0;
            width: 100%;
        }
        .utility-list li {
            margin: 0 15px 0 0;
            padding: 0 0 0 22px;
            display: inline-block;
            color: #DCE3E7;
            font-family: "Roboto", sans-serif;
        }
        .utility-list li.comments {
            background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/1765/icon-chat.svg) no-repeat 0 0.1em;
        }
        .utility-list li.date {
            background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/1765/icon-calendar.svg) no-repeat 0 0.1em;
        }

        #a {
            font-weight: bold;
        }

    </style>
</head>
<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<div class="blog-card spring-fever" style="background: url(htmls/1.ico) no-repeat center center;background-size: cover;" onclick="alert('嘿嘿')">
    <div class="title-content">
        <h3 style="font-weight: 700; filter: invert(1); ">员员的网站</h3>
        <div class="intro"><h4 style="color: white;filter: invert(1);">还在建设瞄～</h4></div>
    </div>

    <div class="card-info">
        <h6 id="a">小男娘（们）你好香啊</h6>
        <h6 id="a">说吧，来我这目的是什么！</h6>
        <h6 id="a">是想员员了嘛</h6>
        <h6 id="a">PS：进来看的都是男娘</h6>
    </div>

    <div class="utility-info">
        <ul class="utility-list">
            <li class="date">创建日期：喵喵，不知道捏～</li>
        </ul>
    </div>

    <div class="gradient-overlay"></div>
    <div class="color-overlay"></div>
</div>


</body>

</html>
